<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agenda de Contatos</title>
</head>

<body>
    <div class="container">
        <div class="table-container">
            <table id="table">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </table>
        </div>
        <div class="form-container">
            <form>
                <input type="text" id="name" placeholder="Insira aqui o nome">
                <input type="text" id="phone" placeholder="Insira o telefone">
                <button type="button" onclick="addContact()">Enviar</button>
            </form>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
